<div id="mega">
<div class="container">
    <div class="container1">
    <button class="btn">click me</button>
    <div id="numb"></div>
</div>
</div>
<div class="container2">
    <input id="input" placeholder="Check your number here">
    <button id="check">Submit</button>
    <div id="result"></div>
</div>
</div>
<script>
    var numb = null;
    var numb1 = null;
    var numb2 = null;
    var numb3 = null;
    document.getElementsByClassName('btn')[0].onclick = function(){
        numb = Math.floor(Math.random()*(20-10)+10);
        numb1 = Math.floor(Math.random()*(20-10)+10);
        numb2 =Math.floor(Math.random()*(20-10)+10);
        numb3 = Math.floor(Math.random()*(20-10)+10);
        console.log(numb);
        console.log(numb1);
        document.getElementsByClassName('btn')[0].disabled = "true";
        document.getElementById('numb').innerHTML = "Your  Lucky number is "+numb;
       }
       document.getElementById('check').onclick = function(){
           var num = document.getElementById('input').value;
           console.log(num);
           if(num==numb3||num==numb1||num==numb2){
            document.getElementById('result').innerHTML = " Winner Winner Chicken Dinner ";
            document.getElementById("mega").style.display= "none";
           }
           else{
            document.getElementById('result').innerHTML = "Better Luck Next Time! ";
           }
           
       }
</script>
